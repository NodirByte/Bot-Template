{% extends 'layout/base.html' %}
{% load static %}

{% block content %}
  <!-- Team Start -->
  <div class="container-xxl py-5">
    <div class="container">
      <div class="section-title text-center">
        <h1 class="display-5 mb-5">Our Team</h1>
      </div>
      <div class="row g-4">
        {% for team in teams %}
        <div class="col-lg-3 col-md-6 wow fadeInUp" data-wow-delay="0.1s">
          <div class="team-item">
            <div class="overflow-hidden position-relative">
              <img class="img-fluid" src="{{ team.photo.url }}" alt="" />
              <div class="team-social">
                <a class="btn btn-square" href="{{ team.telegram }}"><i class="fab fa-telegram"></i></a>
                <a class="btn btn-square" href="{{ team.wechat }}"><i class="fas fa-comment"></i></a>
                <a class="btn btn-square" href="{{ team.instagram }}"><i class="fab fa-instagram"></i></a>
              </div>
            </div>
            <div class="text-center border border-5 border-light border-top-0 p-4">
              <h5 class="mb-0">{{ team.name }}</h5>
              <small>{{ team.description }}</small>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
  <!-- Team End -->
{% endblock content %}
