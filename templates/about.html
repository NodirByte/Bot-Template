{% extends 'layout/base.html' %}
{% load static %}

{% block content %}

<!-- partial:index.partial.html -->
<div class="bg-gray-800 min-h-screen" style="border: 2px; height:100%;">
    <div class="max-w-screen-xl mx-auto px-4 pt-8 pb-4">
        <h2 class="border-b-2 border-yellow-600 mb-4"><span class="bg-yellow-600 px-2 py-1 text-white uppercase tracking-wide">Trending</span></h2>
        <div class="flex flex-col flex-wrap md:flex-row md:-mx-2">
            {% for news in news_list %}
                <div class="w-full md:w-1/3 lg:w-1/4 mb-4 lg:mb-0">
                    <a href="{% url 'news_detail' news.id %}" class="h-72 md:h-96 block group relative md:mx-2 overflow-hidden">
                        <img src="{{ news.newsimage_set.first.image.url }}" alt="News Image" class="absolute z-0 object-cover w-full h-72 md:h-96 transform group-hover:scale-150">
                        <div class="absolute gradient transition duration-300 group-hover:bg-black group-hover:opacity-90 w-full h-72 md:h-96 z-10"></div>
                        <div class="absolute left-0 right-0 bottom-0 p-6 z-30 transform translate-y-1/2 transition duration-300 h-full group-hover:translate-y-0 delay-100">
                            <div class="h-1/2 relative">
                                <div class="absolute bottom-0">
                                    <h2 class="font-bold text-white leading-tight transition duration-300 text-xl pb-2 group-hover:underline">
                                        {{ news.title }}
                                    </h2>
                                    <p class="text-gray-400 text-sm">{{ news.created_at|date:"F d, Y" }}</p>
                                </div>
                            </div>
                            <div class="h-1/2">
                                <p class="text-white pb-4 opacity-0 transition duration-300 group-hover:opacity-100">{{ news.description }}</p>
                                <button class="bg-white text-black text-sm px-3 py-1 font-semibold opacity-0 transition duration-300 group-hover:opacity-100 border-2 border-white focus:border-black focus:bg-gray-300">
                                    Read More
                                </button>
                            </div>
                        </div>
                    </a>
                </div>
            {% empty %}
                <div class="w-full text-white text-center">
                    No news available at the moment.
                </div>
            {% endfor %}
        </div>
    </div>
</div>
<!-- partial -->


{% endblock content %}
